<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="slides">
        <img src="./images/img1.png" alt="" class="slide active" />
        <img src="./images/img2.avif" alt="" class="slide" />
        <img src="./images/img3.jpg" alt="" class="slide" />
        <img src="./images/img4.jpg" alt="" class="slide" />
      </div>

      <button class="prev">❮</button>
      <button class="next">❯</button>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </body>
</html>
